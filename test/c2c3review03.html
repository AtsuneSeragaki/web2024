<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習03</title>
    </head>
    <body>
        <script>
        //ここに課題の解答を入力してください！  
        var square = 9;
        var  ans = 0;

        for(var i = 1; i <= square; i++)
        {
            ans = 2**i;
            window.document.write('<p>' + ans + '</p>');
        }
        </script>
